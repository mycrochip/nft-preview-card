<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <header class="hidden"></header>
  <main class="card">
    <div class="container">
      <img class="hero-img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <img class="overlay" src="images/icon-view.svg" alt="View overlay">
    </div>
    
    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="indication">
      <p class="bullet1 highlight">0.041 ETH</p>

      <p class="bullet2">3 days left</p>
    </div>

    <hr>
    
    <p class="bullet3 creator">Creation of <span>Jules Wyvern</span></p>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mycrochip</a>.
    </div>
  </footer>
 
</body>
</html>
